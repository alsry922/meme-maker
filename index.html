<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="src/index.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <header id="page-title">Meme MakerðŸ˜Ž</header>
    <main>
      <section class="paint">
        <canvas id="canvas" width="650px" height="650px"></canvas>
      </section>
      <section class="controls">
        <div class="controls__left">
          <fieldset class="wrapper-color-mode">
            <legend>color mode</legend>
            <div class="controls__color">
              <input type="color" name="color" id="color-input" />
              <label for="color-input">color-picker</label>
            </div>
            <div class="controls__mode">
              <button class="btn btn--mode" data-mode="stroke">Stroke</button>
              <button class="btn btn--mode" data-mode="fill">Fill</button>
              <button class="btn btn--mode" data-mode="bg">Back Ground</button>
              <button class="btn btn--mode" data-mode="erase">Erase</button>
            </div>
          </fieldset>
          <fieldset class="controls__tip-size">
            <legend>tip size</legend>
            <input
              type="range"
              name="tip-size-input"
              id="tip-size-input"
              min="1"
              max="10"
              step="0.5"
            />
          </fieldset>
          <fieldset class="controls__shape">
            <legend>shape</legend>
            <button class="btn btn--shape" data-shape="rectangle"></button>
            <button class="btn btn--shape" data-shape="circle"></button>
            <button class="btn btn--shape" data-shape="text"></button>
          </fieldset>
        </div>
        <div class="controls__right">hi</div>
      </section>
    </main>
    <footer>
      <span>Github</span>
      <span>copyright &copy; by alsry922 All Right Reserved</span>
    </footer>
  </body>
</html>
